<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h2>Agendamento de Serviços</h2>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db%}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <!--{{form.as_p}}-->

            <br><h3>Dados do Veículo</h3><br>
            <div class="form-group mt-4"><b>Modelo:</b> {{form.modelo}}</div>
            <div class="form-group mt-4"><b>Marca:</b> {{form.marca}}</div>
            <div class="form-group mt-4"><b>Ano:</b> {{form.ano}}</div>
            <div class="form-group mt-4"><b>Placa:</b> {{form.placa}}</div>
            <div class="form-group mt-4"><b>Data da Inspeção:</b> {{form.data_insp}}</div>
            <div class="form-group mt-4"><b>Horario:</b> {{form.horario}}</div>
            <div class="form-group mt-4"><b>Descrição do Problema:</b> <br> {{form.descricao}}</div>
            <br>

            <a href="/" class="btn btn-info">Voltar</a>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
        {% load static %}
        <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
